<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My landing page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="upper">
                <div class="container">
                    <header class="header">
                        <div class="header__left">Header Logo</div>
                        <div class="header__right">
                            <ul class="nav">
                                <li><a href=""></a>header link one</li>
                                <li><a href=""></a>header link two</li>
                                <li><a href=""></a>header link three</li>
                            </ul>
                        </div>
                    </header>
                    <div class="upper__preview preview">
                        <div class="preview__left">
                            <div class="preview__title">This website is awesome</div>
                            <div class="preview__text">This website has
                            some subtext that goes here under the main
                            title. It's a smaller font and the color is
                            lower contrast.</div>
                            <button class="preview__button">Sign Up</button>
                        </div>
                        <div class="preview__right"></div>
                    </div>
                </div>
            </div>
            <main class="main">
                <div class="main__upper">
                    <div class="container"></div>
                </div>
                <div class="main__middle">
                    <div class="container"></div>
                </div>
                <div class="main__bottom">
                    <div class="container"></div>
                </div>
            </main>
            <footer>
                <div class="container"></div>
            </footer>
        </div>

</html>
